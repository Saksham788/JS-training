<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    <input type="text" id="TB1" placeholder="Type a number...">
    <input type="button" value="Print Table" onclick="Tableprint()">
    <p id="Para"></p>

    <script>
        function Tableprint() {
            let a = parseInt(document.getElementById("TB1").value);
            let output = "";

            if (!isNaN(a)) {
                for (let i = 1; i <= 10; i++) {
                    output += `${a} x ${i} = ${a * i}<br>`;
                }
            } else {
                output = "Please enter a valid number.";
            }

            document.getElementById("Para").innerHTML = output;
        }
    </script>
</body>
</html>
